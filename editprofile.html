   <center>
     <div class="jumbotron">
       <div class="container"> 
        <h1><strong>Edit Profile</strong></h1>
           
          <h4><em>Leave fields blank to leave unchanged</em></h4><br />
         
           <div class="row">
             <div class="col-sm-6 col-sm-offset-3">
                <div class="input-group input-group-lg">
                 <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                 <input type="text" id="firstNameProfile" class="form-control" required>
                </div>
                <br />
              <div class="input-group input-group-lg">
               <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
               <input type="text" id="lastNameProfile" class="form-control" required>
                <br><br>
              </div>
              <br/>
              <div class="input-group input-group-lg">
               <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
               <input type="text" id="emailProfile" class="form-control" required>
                <br><br>
              </div>
               <br />
             <div class="input-group input-group-lg">
               <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>  </span>
                 <input type="password" placeholder="New Password." id="passwordProfile" class="form-control" required>
                <br><br>
               </div>
              <br/>
              <div class="input-group input-group-lg">
               <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span>  </span>
                 <input type="password" placeholder="Confirm New Password." id="confirmPasswordProfile" class="form-control" required>
                <br><br>
               </div>
               <br />
              <div class="col-lg-offset-6 col-lg-3"> 
                <button type="button" onclick="saveProfile()" class="btn btn-lg btn-primary btn-lg">Save Profile</button>
               <br />
              </div>
            </div>
           </div>
        </div>
      </div>

    </center>
   </body>
</html>
