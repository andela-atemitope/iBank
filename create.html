<!DOCTYPE HTML>
<html>

        <title> ibank </title>
        <script type="text/javascript" src="js/main.js"></script>
   <head>
     <link  rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/courses/ltp/css/shift.css" >
     <link rel="stylesheet" href=" http://s3.amazonaws.com/codecademy-content/courses/ltp/css/bootstrap.css">
     <link rel="stylesheet" href="main.css">
     <script type="text/javascript" src="js/main.js"></script>
   </head>
   <body>
    <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
     <a class="navbar-brand" href="#">
      <img alt="Brand" src="ibankinline.png" class="pull">
        </a>
      </div>
    </div>
  </nav>


    <center>
     <div class="jumbotron">
      <div class="container">
        <h1> Create an account </h1>
        <br>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                 <div class="input-group input-group-lg">
         <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
      <input type="text" name="firstname" placeholder="First Name"  id="firstName" class="form-control" required>
 </div>
<br>
<div class="input-group input-group-lg">
  <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>

       <input type="text" name="LastName"  placeholder="Last Name" id="lastName" class="form-control" required>
     <br><br>
</div>
<br />
<div class="input-group input-group-lg">
  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>

       <input type="text" name="username"  placeholder="User Name" id="username" class="form-control" required>
     <br><br>
</div>

<br />
<div class="input-group input-group-lg">
  <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>

       <input type="password" name="password"  placeholder="Preffered Password" id="password" class="form-control" required>
     <br><br>
</div>
        <br />
        <br/>
<div class="dropdown">
        <h2><small>Please select your type of account: </small></h2>
        <br/>
        <select placeholder="type of account" id="accountType" placeholder="type of account"  class="form-control"  required>
            <option value="0">Savings Account</option>
            <option value="1">Investment  Account</option>
            <option value="2">Checking Account</option>
            <option value="3">Current Account</option>
        </select>
        <br />
       </div>
        <br />
          <input type="submit" value="Submit" class="btn btn-lg btn-success btn-lg" onclick="registerUser()">
        <br />
         </div>
          </div>
      </div>
  </div>
    </center>
   </body>
</html>
